# Test Configuration
spring.application.name=HotelManagement-Test

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable security for some tests (can be overridden in specific test classes)
spring.security.user.name=test
spring.security.user.password=test

# AWS S3 - Use dummy values for tests
aws.s3.access.key=test-key
aws.s3.secret.key=test-secret

# JWT Configuration (if needed)
jwt.secret=test-secret-key-for-testing-purposes-only-very-long-secret-key
jwt.expiration=86400000

